<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.summary %}{{page.summary}}{% else %}{{ site.description }}{% endif %}">

	<!-- og tags -->
	<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
	<meta property="og:type" content="{% if page.website %}website{% else %}article{% endif %}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<meta property="og:image" content="{% if page.hero %}{{ page.hero | prepend: site.baseurl | prepend: site.url }}{% endif %}">
	<meta property="og:description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 | escape }}{% endif %}">
	<meta property="og:site_name" content="{{ site.title | escape }}">
	<meta property="og:locale" content="{{ site.locale }}">

	{% if page.date %}
	<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
	<meta property="article:author" content="{{site.author}}">
	{% for post in site.related_posts limit:3 %}
	<meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	{% endfor %}
	{% endif %}

	<!-- Android theme color -->
	<meta name="theme-color" content="#0c908b">

	<!-- Styles -->
	<link rel="stylesheet" href="{{ "/build/styles/site.min.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Canonical -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
</head>
